name: Preview # 워크플로우 이름

on:
  pull_request: # 특정 이벤트 발생 시 실행
    branches: ['main', 'dev'] # main과 dev 브랜치에서 PR 생성 시 실행

permissions: # GitHub Actions의 권한 설정
  contents: write
  pages: write
  deployments: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  storybook-preview:
    runs-on: ubuntu-20.04 # 실행 환경

    steps:
      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Node.js 20.x 버전 사용
          cache: 'yarn'

      - name: 저장소 체크아웃
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 캐시 종속성
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}-storybook

      - name: 종속성 설치
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Chromatic에 게시
        id: chromatic
        uses: chromaui/action@latest
        with:
          onlyChanged: true
          autoAcceptChanges: true
          debug: true

      - name: 현재 시간 가져오기
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: 'YYYY년 MM월 DD일 HH시 mm분 ss초'
          utcOffset: '+09:00'

    outputs:
      storybook_url: ${{ steps.chromatic.outputs.storybookUrl }}
      currnent_time: ${{ steps.current-time.outputs.formattedTime }}

  github-bot-storybook:
    runs-on: ubuntu-latest
    needs: [storybook-preview]

    steps:
      - name: PR 코멘트 남기기
        uses: thollander/actions-comment-pull-request@v2
        with:
          comment_tag: ${{github.event.number}}-storybook
          message: |
            💄 Storybook: ${{ needs.storybook-preview.outputs.storybook_url }}
            🕖 Update: ${{ needs.storybook-preview.outputs.currnent_time }}
